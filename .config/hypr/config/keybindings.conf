# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = $HOME/.config/hypr/config/variables.conf

bind = $mainMod, R, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, Escape, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating
bind = $mainMod, W, exec, waypaper
bind = $mainMod, B, exec, $browser
bind = $mainMod, G, exec, $text
bind = $mainMod, U, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, A, exec, swaync-client -t -sw
bind = $mainMod ALT, R, exec, ~/.config/waybar/scripts/waybar.sh
bind = $mainMod ALT, V, exec, cliphist wipe
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod Shift, P, exec, hyprpicker -an # Pick color (Hex) >> clipboard
bind = ALT, Tab, cyclenext

# -- Rofi & Utility Keybinds --
# Script path
$scrPath = ~/.config/hypr/Scripts
bind = $mainMod, A, exec, pkill -x rofi || $scrPath/rofilaunch.sh d
bind = $mainMod, TAB, exec, pkill -x rofi || $scrPath/rofilaunch.sh w
bind = $mainMod SHIFT, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f
bind = $mainMod, comma, exec, pkill -x rofi || $scrPath/emoji-picker.sh
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window around current workspace with mainMod + Shift + Control [←→↑↓]
$moveactivewindow = hyprctl activewindow -j | jq -e ".floating" > /dev/null && hyprctl dispatch moveactive
binde = $mainMod SHIFT CONTROL, left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binde = $mainMod SHIFT CONTROL, right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binde = $mainMod SHIFT CONTROL, up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binde = $mainMod SHIFT CONTROL, down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move focused window to a workspace silently
bind = $mainMod Alt, 1, movetoworkspacesilent, 1
bind = $mainMod Alt, 2, movetoworkspacesilent, 2
bind = $mainMod Alt, 3, movetoworkspacesilent, 3
bind = $mainMod Alt, 4, movetoworkspacesilent, 4
bind = $mainMod Alt, 5, movetoworkspacesilent, 5
bind = $mainMod Alt, 6, movetoworkspacesilent, 6
bind = $mainMod Alt, 7, movetoworkspacesilent, 7
bind = $mainMod Alt, 8, movetoworkspacesilent, 8
bind = $mainMod Alt, 9, movetoworkspacesilent, 9
bind = $mainMod Alt, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, X, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
